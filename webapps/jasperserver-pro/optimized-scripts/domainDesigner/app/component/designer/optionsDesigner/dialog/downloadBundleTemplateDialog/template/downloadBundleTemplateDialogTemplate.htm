<div v-bind:data-name="downloadBundleTemplateDialog" class="jr-mDialog jr-uHeight-200px jr-isHidden jr">
    <div class="jr-mDialog-header jr-jDialogDraggable jr">
        <h1 class="jr-mDialog-header-title jr">{{i18n['domain.designer.advanced.options.bundleTemplateDownloadDialog.title']}}</h1>
    </div>

    <div class="jr-mDialog-body jr">

        <div class="jr-mDialog-body-wrapper jr">
            <form class="jr-mForm jr">
                <div class="jr-mInput jr">
                    <fieldset class="jr">
                        <legend class="jr-mInput-label jr">{{i18n['domain.designer.advanced.options.bundleTemplateDownloadDialog.autoGenerateKeys.label']}}</legend>
                        <ul class="jr-mInput-checkContainer jr">
                            <li class="jr-mInput-check jr">
                                <input v-model="autoGenerateLabelKeyIfMissing" v-bind:data-name="autoGenerateLabelKeyInput" class="jr-mInput-check-box jr" type="checkbox">
                                <label class="jr-mInput-check-label jr">{{i18n['domain.designer.advanced.options.bundleTemplateDownloadDialog.generateLabelKeys']}}</label>
                            </li>
                            <li class="jr-mInput-check jr">
                                <input v-model="autoGenerateDescriptionKeyIfMissing" v-bind:data-name="autoGenerateDescriptionKeyInput" class="jr-mInput-check-box jr" type="checkbox">
                                <label class="jr-mInput-check-label jr">{{i18n['domain.designer.advanced.options.bundleTemplateDownloadDialog.generateDescriptionKeys']}}</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>

    <div class="jr-mDialog-footer jr">
        <button @click="onOk" v-bind:data-name="dialogOkButton" class="jr-mButton jr-mButtonText jr-mButtonPrimary jr">
            <span class="jr-mButton-label jr">{{i18n2['button.ok']}}</span>
        </button>
        <button @click="onCancel" v-bind:data-name="dialogCancelButton" class="jr-mButton jr-mButtonText jr-mButtonSecondary jr">
            <span class="jr-mButton-label jr">{{i18n2['button.cancel']}}</span>
        </button>
    </div>
</div>
