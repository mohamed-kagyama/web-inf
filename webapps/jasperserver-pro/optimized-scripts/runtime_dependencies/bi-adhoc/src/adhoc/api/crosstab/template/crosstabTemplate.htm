<div class="jr-mDatatableCrosstabContainer jr">

    <js-templateNonce></js-templateNonce>

    <!-- HEADER CONTAINER -->
    <div class="jr-mDatatableCrosstab-headerContainer jr">

        <!-- TOP LEFT -->
        <div class="jr-mDatatableCrosstab-header-rowlabelsContainer jr">
            <table class="jr-mDatatable jr-mDatatableCrosstab jr" style="position: relative;"></table>
        </div>

        <!-- TOP RIGHT -->
        <div class="jr-mDatatableCrosstab-header-columnlabelsContainer jr">
            <table class="jr-mDatatable jr-mDatatableCrosstab jr" style="position: relative;"></table>
        </div>
    </div>

    <!-- BODY CONTAINER -->
    <div class="jr-mDatatableCrosstab-bodyContainer jr">

        <!-- BOTTOM LEFT -->
        <div class="jr-mDatatableCrosstab-body-rowlabelsContainer jr">
            <table class="jr-mDatatable jr-mDatatableCrosstab jr" style="position: relative;"></table>
        </div>

        <!-- BOTTOM RIGHT -->
        <div class="jr-mDatatableCrosstab-body-dataContainer jr">
            <div class="jr-mDatatableCrosstab-background" style="position: absolute;"></div>
            <table class="jr-mDatatable jr-mDatatableCrosstab jr" style="position: relative;"></table>

            <!-- OVERLAY with MESSAGE -->
            <div class="jr-mOverlay jr-mOverlayClear jr jr-jEmptyMessage">
                <div class="jr-mOverlay-wrapper jr-mOverlay-wrapperCenter jr">
                    <div class="jr-mMessage jr-mMessageInfo jr-mMessagePlain jr">
                        <div class="jr-mMessage-textContainer jr">
                            <p class="jr-mMessage-title jr">{{- i18n["adhoc.data.is.empty.title"] }}</p>
                            <p class="jr-mMessage-text jr">{{- i18n["adhoc.data.is.empty.text"] }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
