<div class="jr-mDatatableContainer jr" style="position: relative;">

    <js-templateNonce></js-templateNonce>
    <div class="jr-mDatatable-headerContainer jr" style="overflow: hidden">
        <table class="jr-mDatatable jr" tabindex="0" unselectable="on" onselectstart="return false" js-stdnav="true" js-navtype="table" aria-label="Table. Use Alt and direction arrow keys for pagination"></table>
    </div>
    <!-- OVERLAY with MESSAGE -->
    <div class="jr-mOverlay jr-mOverlayClear jr jr-jEmptyMessage jr-isHidden">
        <div class="jr-mOverlay-wrapper jr-mOverlay-wrapperCenter jr">
            <div class="jr-mMessage jr-mMessageInfo jr-mMessagePlain jr">
                <div class="jr-mMessage-textContainer jr">
                    <p class="jr-mMessage-title jr">{{- i18n["adhoc.data.is.empty.title"] }}</p>
                    <p class="jr-mMessage-text jr">{{- i18n["adhoc.data.is.empty.text"] }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="jr-mDatatable-bodyContainer jr jr-jTableBodyContainer" style="height: 100%; overflow: auto">
        <div class="jr-jBodyBackground"></div>
        <table class="jr-mDatatable jr jr-jTableBody" style="position: absolute; top: 0;" tabindex="0" unselectable="on" onselectstart="return false" js-stdnav="true" js-navtype="table" aria-label="Table. Use Alt and direction arrow keys for pagination"></table>
        <div class="jr-uCompensator"></div>
    </div>
    <div class="jr-mDatatable-bottomContainer jr jr-jTableBottomContainer" style="overflow: hidden">
        <table class="jr-mDatatable jr" tabindex="0" unselectable="on" onselectstart="return false" js-stdnav="true" js-navtype="table" aria-label="Table. Use Alt and direction arrow keys for pagination"></table>
    </div>
</div>
