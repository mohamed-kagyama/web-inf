<div class="section margin-bottom-0">

    <js-templateNonce></js-templateNonce>
    <span class="showTitleBarElements">
        <span class="wrap title">{{-i18n["dashboard.dialog.properties.title.bar.elements"]}}</span>
        <label class="control checkBox">
            <span class="wrap">{{-i18n["dashboard.component.dialog.properties.show.title.bar"]}}</span>
            <input name="showTitleBar" data-bind="checked:showTitleBar" type="checkbox"/>
            <span class="message warning"></span>
        </label>
        <div class="subgroup">
            {{controls}}
        </div>
    </span>
</div>
