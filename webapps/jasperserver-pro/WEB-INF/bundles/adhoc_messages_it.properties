ADH_1214_ICHARTS_NO_DATA_MULTI_AXIS_LINE=I grafici a linee multiasse richiedono due o pi\u00F9 misure nell'area Colonne. Non possono essere aggiunti altri campi o dimensioni all'area Colonne.
ADH_1214_ICHARTS_NO_DATA_MULTI_AXIS_SPLINE=I grafici Spline multiasse richiedono due o pi\u00F9 misure nell'area Colonne. Non possono essere aggiunti altri campi o dimensioni all'area Colonne.
ADH_1214_ICHARTS_NO_DATA_MULTI_AXIS_COLUMN=I grafici a colonne multiasse richiedono due o pi\u00F9 misure nell'area Colonne. Non possono essere aggiunti altri campi o dimensioni all'area Colonne.
ADH_1214_ICHARTS_NO_DATA_SCATTER=I grafici a dispersione richiedono due misure nell'area Colonne e non possono essere posizionati tra gli altri campi o dimensioni.
ADH_1214_ICHARTS_NO_DATA_BUBBLE= I grafici a bolle richiedono tre misure nell'area Colonne. Non possono essere posizionati tra gli altri campi o misure.
ADH_1214_ICHARTS_NO_DATA_DUAL_LEVEL_PIE=I grafici a torta con doppi livelli richiedono almeno una misura e un campo. I campi devono essere posizionati nell'area Righe. Se la casella contiene una misura, \u00E8 possibile posizionare un solo campo nell'area Righe. Se la casella non contiene misure, \u00E8 possibile posizionare due campi nell'area Righe. Nell'area delle righe sono consentite pi\u00F9 misure, ma nell'area Colonne \u00E8 consentita una sola misura.
ADH_1214_ICHARTS_NO_DATA_HEAT_MAP_NON_OLAP=Per i grafici della mappa di calore non-OLAP \u00E8 necessario un campo, seguito da una misura nella casella Colonne, per la creazione dell'asse x. Per creare l'asse y \u00E8 necessario un campo nella casella Righe.
ADH_1214_ICHARTS_NO_DATA_HEAT_MAP_OLAP=Per i grafici della mappa di calore OLAP \u00E8 necessaria una dimensione, seguita da una misura nella casella Colonne, per la creazione dell'asse x. \u00C8 necessaria una dimensione nella casella Righe per creare l'asse y.
ADH_1214_ICHARTS_NO_DATA_TIME_SERIES_HEAT_MAP=Per i grafici della mappa di calore Serie valori temporali \u00E8 necessaria una misura nella casella Colonne e un campo \"DateTime\" nella casella Righe. Il raggruppamento deve essere impostato sull'intervallo Ora per giorno.
ADH_1214_ICHARTS_NO_DATA_DUAL_MEASURE_TREE_MAP=Per i grafici della struttura ad albero a doppia misura non-OLAP sono necessarie due misure nell'area Colonne e un campo nell'area Righe.
ADH_1214_ICHARTS_NO_DATA_TREE_MAP=Per i grafici della struttura ad albero non-OLAP \u00E8 necessaria una misura nell'area Colonne e uno o pi\u00F9 campi nell'area Righe.
ADH_1214_ICHARTS_NO_DATA_ONE_PARENT_TREE_MAP=Per i grafici della struttura ad albero principale non-OLAP \u00E8 necessaria una misura nell'area Colonne e due o pi\u00F9 campi nell'area Righe.
ADH_1214_ICHARTS_NO_DATA_SPEEDOMETER=Per i grafici Tachimetro \u00E8 necessaria una misura nell'area Colonna.
ADH_1214_ICHARTS_NO_DATA_GAUGE=Per i grafici Misurazione arco \u00E8 necessaria una misura nell'area Colonna.
ADH_1214_ICHARTS_NO_DATA_MULTI_LEVEL_GAUGE=Per creare un misuratore a pi\u00F9 livelli, inserire almeno due misure e tutti i campi nella posizione Colonne.
ADH_1214_ICHARTS_NO_DATA_ARC_GAUGE=Per creare una misurazione arco, mettere almeno una Misura e tutti i campi nella posizione Colonne.

