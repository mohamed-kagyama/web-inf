IMA_AWS_CONFIGURATION_HEADER=Configura\u00E7\u00E3o do JasperReports Server para AWS
IMA_AWS_CONFIGURATION_HEADER_DESCR=Amazon Machine Image fornecida pela Jaspersoft
IMA_AWS_CONFIGURATION_LOGIN_DESCR_1=superusu\u00E1rio/superusu\u00E1rio (precisa ser alterado no primeiro login)
IMA_AWS_CONFIGURATION_LOGIN_DESCR_2=outros usu\u00E1rios padr\u00E3o s\u00E3o inicialmente desativados, as senhas precisam ser alteradas no primeiro login
IMA_AWS_CONFIGURATION_OS_VERSION=Amazon Linux 2 AMI 2.0.2019
IMA_AWS_CONFIGURATION_OS_DESCR=Use login \"ec2-user\" para efetuar login. Voc\u00EA deve ter a chave privada adequada para conectar-se \u00E0 m\u00E1quina usando SSH.
IMA_AWS_CONFIGURATION_DATABASE_TYPE=PostgreSQL
IMA_AWS_CONFIGURATION_DATABASE_DESCR=O servidor de banco de dados PostgreSQL 9.3 mant\u00E9m o reposit\u00F3rio do JasperReports Server e dois bancos de dados de exemplos usados para relat\u00F3rios de exemplos e exibi\u00E7\u00F5es de an\u00E1lises.
IMA_AWS_CONFIGURATION_DATABASE_CREDENTIALS=postgres/postgres
IMA_AWS_CONFIGURATION_DATABASE_CONF_1=/var/lib/pgsql/data/postgresql.conf
IMA_AWS_CONFIGURATION_DATABASE_CONF_2=/var/lib/pgsql/data/pg_hba.conf
IMA_AWS_CONFIGURATION_DATABASE_CONSOLE=/usr/bin/psql -U postgres
IMA_AWS_CONFIGURATION_DATABASE_EXAMPLE_1_COMMAND=postgres=# /l
IMA_AWS_CONFIGURATION_DATABASE_EXAMPLE_1_OUTPUT=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;List of databases<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;Owner&nbsp;&nbsp;&nbsp;|&nbsp;Encoding&nbsp;|&nbsp;&nbsp;&nbsp;Collate&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;Ctype&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Access&nbsp;privileges&nbsp;&nbsp;&nbsp;<br/>--------------+----------+----------+-------------+-------------+-----------------------<br/>&nbsp;foodmart&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;postgres&nbsp;|&nbsp;UTF8 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;<br/>&nbsp;jasperserver&nbsp;|&nbsp;postgres&nbsp;|&nbsp;UTF8 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;<br/>&nbsp;postgres&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;postgres&nbsp;|&nbsp;UTF8 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;<br/>&nbsp;sugarcrm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;postgres&nbsp;|&nbsp;UTF8 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;C&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;<br/>
IMA_AWS_CONFIGURATION_DATABASE_EXAMPLE_2_COMMAND=postgres=# /c jasperserver
IMA_AWS_CONFIGURATION_DATABASE_EXAMPLE_2_OUTPUT=Voc\u00EA est\u00E1 conectado ao banco de dados \"jasperserver\" como usu\u00E1rio \"postgres\".<br />jasperserver=# select * from jiuser;
IMA_AWS_CONFIGURATION_DATABASE_COMMAND_START=sudo systemctl start postgresql
IMA_AWS_CONFIGURATION_DATABASE_COMMAND_STOP=sudo systemctl stop postgresql
IMA_AWS_CONFIGURATION_DATABASE_COMMAND_SCRIPT=/var/lib/pgsql/data
IMA_AWS_CONFIGURATION_REPO_DATABASE_NAME=jasperserver
IMA_AWS_CONFIGURATION_DEPLOY_LOCATION=/var/lib/tomcat/webapps/jasperserver-pro/
IMA_AWS_CONFIGURATION_LOG_LOCATION=/var/log/jasperserver/
IMA_AWS_CONFIGURATION_SOURCE_LOCATION=/usr/share/jrs_dist/jasperreports-server-bin/
IMA_AWS_CONFIGURATION_VOLUMES_DESCR=8GB EBS, 1 armazenamento \u201CEphemeral\u201D
IMA_AWS_CONFIGURATION_DEFAULT_USER=ec2-user
IMA_AWS_CONFIGURATION_TOMCAT_PORT=80
IMA_AWS_CONFIGURATION_TOMCAT_VERSION=8
IMA_AWS_CONFIGURATION_TOMCAT_LIB_LOCATION=/usr/share/java/tomcat/
IMA_AWS_CONFIGURATION_TOMCAT_WEBAPP_LOCATION=/var/lib/tomcat/webapps/
IMA_AWS_CONFIGURATION_TOMCAT_LOG_LOCATION=/var/log/tomcat/
IMA_AWS_CONFIGURATION_TOMCAT_CONFIG_FILE_1=/etc/sysconfig/tomcat
IMA_AWS_CONFIGURATION_TOMCAT_CONFIG_FILE_2=/etc/tomcat/tomcat.conf
IMA_AWS_CONFIGURATION_TOMCAT_CONFIG_FILE_3=/etc/tomcat/server.xml
IMA_AWS_CONFIGURATION_TOMCAT_CONFIG_FILE_DESCR=tomcat.conf \u00E9 o principal arquivo de configura\u00E7\u00E3o. Outros arquivos de propriedades no mesmo diret\u00F3rio incluem catalina.properties, web.xml, workers.properties.
IMA_AWS_CONFIGURATION_TOMCAT_COMMAND_STOP=sudo systemctl stop tomcat.socket
IMA_AWS_CONFIGURATION_TOMCAT_COMMAND_START=sudo systemctl start tomcat.socket
IMA_AWS_CONFIGURATION_TOMCAT_COMMAND_SCRIPT=/usr/compartilhamento/tomcat/conf/
IMA_AWS_CONFIGURATION_MEMORY_CONFIGURATION=Por padr\u00E3o, as configura\u00E7\u00F5es de mem\u00F3ria s\u00E3o din\u00E2micas e baseadas no tipo de inst\u00E2ncia do EC2. Para obter mais informa\u00E7\u00F5es, consulte o arquivo tomcat.conf