# 
# Query governing/Ad Hoc Settings
#
QG_100_QUERY_LIMITS = L\u00EDmites de consultas
QG_100_QUERY_LIMITS_EXPLAIN = Estos ajustes limitan los recursos del sistema utilizados por las consultas definidas por los informes ad hoc.
QG_100_DATA_POLICIES = Directiva de datos
QG_100_DATA_POLICIES_EXPLAIN = Estos ajustes determinan si el editor ad hoc rescribe las consultas en respuesta a acciones de usuarios finales (forzar el procesamiento de datos del RDBMS subyacente), o realiza un proceso contra una cach\u00E9 de memoria de los resultados de la consulta original (procesamiento de datos en JasperReports Server). Los ajustes afectan a los informes creados o guardados despu\u00E9s de que dichos ajustes se cambien. No se aplican de manera retroactiva.
QG_101_MAX_AVAILABLE_VALUES = Lista de filtros ad hoc de l\u00EDmite de filas de valores
QG_101_MAX_AVAILABLE_VALUES_EXPLAIN = El n\u00FAmero m\u00E1ximo de valores que se muestra en el editor de condici\u00F3n en la p\u00E1gina Elegir datos ad hoc.
QG_102_MAX_ROWS = L\u00EDmite de filas de conjunto de datos ad hoc
QG_102_MAX_ROWS_EXPLAIN = N\u00FAmero m\u00E1ximo de filas que puede devolver una consulta de informe ad hoc.
QG_103_MAX_SECS = Tiempo de espera de la consulta ad hoc (segundos)
QG_103_MAX_SECS_EXPLAIN = Tiempo m\u00E1ximo para que una consulta de informe ad hoc empiece a devolver datos.
QG_104_DOMAIN_STRATEGY_ENABLED = Optimizar consultas para informes basados en dominio
QG_104_DOMAIN_STRATEGY_ENABLED_EXPLAIN = Si se marca la casilla, el editor ad hoc aplica la agrupaci\u00F3n, la ordenaci\u00F3n y la agregaci\u00F3n a las consultas basadas en dominios, si es posible. De lo contrario, se ejecuta la consulta sin modificar y las operaciones tienen lugar en la memoria.
QG_105_SQL_STRATEGY_ENABLED = Optimizar consultas para informes basados en JDBC
QG_105_SQL_STRATEGY_ENABLED_EXPLAIN = Si se marca la casilla, el editor ad hoc aplica la agrupaci\u00F3n, la ordenaci\u00F3n y la agregaci\u00F3n a las consultas que acceden a un origen de datos JDBC, si es posible. De lo contrario, se ejecuta la consulta sin modificar y las operaciones tienen lugar en la memoria.
QG_106_GENERAL = General
QG_106_GENERAL_EXPLAIN = Configuraci\u00F3n general ad hoc
QG_107_VIEW_QUERY = Configurar consulta de vista
QG_107_VIEW_QUERY_EXPLAIN = Activar la vista de consulta en el editor ad hoc
QG_107_DISPLAY_NULL_AS_ZERO = Mostrar nulo como cero
QG_107_DISPLAY_NULL_AS_ZERO_EXPLAIN = Mostrar nulo como cero para valor agregado